<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>

            background-color: white;
            padding: 30px;

        }

            color: #2c3e50;
        }
        p {

        }
        .button {
            display: inline-block;
            padding: 10px 25px;

            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

    <div class="container">
        <h1>مرحباً بك في المنصة التعليمية الجديدة</h1>
